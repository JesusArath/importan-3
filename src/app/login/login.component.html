<div class="container-fluid loginDiseño">
    <div class="row justify-content-end" style="height: 100%;">
        <div class="col col-md-4 CardLogin mr-2 ml-2 ml-md-0 mr-md-5 mt-5">
            <div class="row justify-content-center position-relative" style="height: 100%;">
                <!-- Imagen del Login -->
                <div class="col-8 " style="position: absolute; top: -35px;">
                    <!-- <img src="../../assets/Login3.png" class="img-fluid rounded ImgagenLogin shadow-lg"> -->
                </div>
                <div class="w-100"></div>
                <!-- Formulario Login -->
                <div class="col FormularioLogin p-3 align-content-center">
                    <form>
                        <div class="form-group row mr-3 ml-3">
                            <div class="col-sm-12">
                                <input type="text" class="form-control" name="correoFormulario" [(ngModel)]="usuario.email" placeholder="Ingresar correo">
                            </div>
                        </div>
                        <div class="form-group row mr-3 ml-3">
                            <div class="col-sm-12">
                                <input type="password" class="form-control" name="passwordFormulario" placeholder="Ingresar contraseña">
                            </div>
                        </div>
                        <div class="mb-3" style="margin: 0 auto;display: table">
                            <re-captcha (resolved)="login()" siteKey={{siteKey}} theme="dark " size="10 "></re-captcha>
                        </div>

                    </form>
                    <button type="button " (click)="login() " class="shadow btn btn-primary btn-lg btn-block BotonLogin ">Ingresar
                    </button>
                </div>
                <div class="w-100 "></div>
                <hr>
                <div class="col-12 mb-4 p-2 footerLogin align-self-end ">
                    <small>Desarollado por Jesus Arath Flores Portillo</small>
                </div>
            </div>
        </div>
    </div>
</div>
