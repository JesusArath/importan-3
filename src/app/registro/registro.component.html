<div class="container-fluid ">
    <div class="row">
        <div class="col-12 toolbar">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark toolbar">
                <a class="navbar-brand chubbamarillo" href="#">IMPORTAN-3</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item bordeAmarillo">
                            <a class="nav-link  mr-1 ml-1" routerLink="/principal">Principal <span
                  class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item bordeAmarillo active">
                            <a class="nav-link mr-1 ml-1" rotuerLink="/registro">Equipo</a>
                        </li>
                        <li class="nav-item bordeAmarillo">
                            <a class="nav-link  mr-1 ml-1" href="#">Seguro</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-12 imaagenconFondo">
            <div class="col-12 divFormulario ">
                <div class="row ">
                    <div class="col-12 divConFondoOlas">
                        <div class="row mb-5 ml-md-3 imagenChubb">
                            <div class="col">
                                <img src="../../assets/logo.png" style="height: 105%;" alt="">
                            </div>
                        </div>
                        <div class="row justify-content-center p-0">
                            <div class="col-md-10 pl-md-0 divCartBlanca p-0">
                                <div class="col-md-8 pt-4 pl-3 text-sm-center text-md-left  tituloFormulario">
                                    IMPORTAN-3
                                </div>
                                <!-------------------------------------------- Div donde se encuentran los pasos------------------------------- -->
                                <mat-horizontal-stepper class="divAngularMaterial" labelPosition=" bottom " #stepper>
                                    <mat-step label="Dirección ">
                                        <div class="row fondoAzul" style="height: 400px;">
                                            <div class="d-none d-md-block col-md-5 col-12 ImgagenCelular p-0" style="background-color: white;">
                                                <div class="row mt-sm-5 mb-sm-5 ml-sm-2">
                                                    <div class="col-md-10">
                                                        <img src="../../assets/registroparte3.png" class="img-fluid rounded" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- FORMULARIO PARTE 1 -->
                                            <div class="col pl-md-5 pr-md-5 align-self-center">
                                                <div class="row mb-3">
                                                    <div class="col col-md-6">
                                                        <h1>Bienvenido</h1>
                                                    </div>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" for="inputGroupSelect01">Area Metropolitana</label>
                                                    </div>
                                                    <select class="custom-select" (change)="hola()" [(ngModel)]="estadoEscogido" id="inputGroupSelect01">
                                                        
                                                        
                                                        <option *ngFor="let estado of Estado; let i = index" [value]="i">{{estado}}</option>
                                                    </select>
                                                </div>
                                                <div class="input-group mb-3">
                                                    <div class="input-group-prepend">
                                                        <label class="input-group-text" for="inputGroupSelect02">Municipio</label>
                                                    </div>
                                                    <select class="custom-select" id="inputGroupSelect02">
                                                        <option *ngFor="let municipio of municipiosMostrar; let i = index" [value]="i">{{municipio.municipio}}</option>
                                                    </select>
                                                </div>
                                                <div class="row justify-content-center">
                                                    <div class="col-12">
                                                        <button class="botonSiguiente" mat-button matStepperNext>Siguiente</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="d-block d-md-none col-md-5 col-12 ImgagenCelular p-0" style="background-color: white;">
                                                <div class="row mt-sm-5 mb-sm-5 ml-sm-2">
                                                    <div class="col-md-10">
                                                        <img src="../../assets/registroparte3.png" class="img-fluid rounded" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </mat-step>
                                    <mat-step label="Cobertura">
                                        <div class="row fondoAzul masFondoAzul " style="height: 400px;">
                                            <div class="col pl-3 pr-3">
                                                <div class="row mb-3 mt-5">
                                                    <div class="col-12">
                                                        <h1>Coberturas</h1>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <button class="botonSiguiente botonCovertura1 ml-1 mr-1 ml-md-5 mr-md-5" [ngStyle]="botonCoverturaColor(0)" (click)="tipodeCovertura(0)" mat-button>Cobertura Limitada</button>
                                                    <button class=" botonSiguiente botonCovertura2 ml-1 mr-1 ml-md-5 mr-md-5 mt-md-4 " [ngStyle]="botonCoverturaColor(1)" (click)="tipodeCovertura(1)" mat-button>Cobertura Amplia</button>
                                                    <button class="botonSiguiente mb-2 ml-md-5 ml-1 mr-1 mr-md-5 mt-md-4 " [ngStyle]="botonCoverturaColor(2)" (click)="tipodeCovertura(2)" mat-button>Cobertura Premium</button>

                                                </div>
                                            </div>
                                            <div class="col-md-7 " style="background-color: white; ">
                                                <div class="row ml-2 ml-md-5 mt-5 text-dark tituloCobertura">
                                                    {{tipoDeCobertura}}
                                                </div>
                                                <div class="row ml-2 mr-2 text-center text-md-left ml-md-5 mt-4 text-dark">
                                                    {{descripcion}}
                                                </div>
                                                <div class="row  mr-md-5 ml-md-5 mt-5">
                                                    <div class="col-12 ">
                                                        <button class="botonContinuar" mat-button matStepperNext [hidden]="botonContinuar">Continuar</button>

                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </mat-step>
                                    <mat-step label="Objetos">
                                        <div class="row fondoAzul justify-content-center" style="height: 400px;">
                                            <div class="col-12 col-md-5 d-none d-md-block" style="background-color: rgba(255, 255, 255, 0.993); color: black;">
                                                <div class="row mt-5 mb-5 ml-2">
                                                    <div class="col-10">
                                                        <img src="../../assets/fotoObjetos.png" class="img-fluid rounded" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-7">
                                                <div class="row ml-5 mt-4 mb-4 tituloObjetos">
                                                    Objetos
                                                </div>
                                                <hr>
                                                <div class="row mr-1 ml-1 mr-md-5 ml-md-5 textoObjetos">
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="defaultCheck1" [disabled]="selectObjetos[1]" (click)="selectSeleccionado(1)" [(ngModel)]="valorObjetos[1]">
                                                            <label class="form-check-label" for="defaultCheck1">
                                                              Celular
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="defaultCheck2" [disabled]="selectObjetos[0]" [(ngModel)]="valorObjetos[0]" (click)="selectSeleccionado(0)">
                                                            <label class="form-check-label" for="defaultCheck2">
                                                              Bicicleta
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="defaultCheck3" [disabled]="selectObjetos[2]" [(ngModel)]="valorObjetos[2]" (click)="selectSeleccionado(2)">
                                                            <label class="form-check-label" for="defaultCheck3">
                                                              Equipo electrónico
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-12 col-md-6">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck4" [disabled]="selectObjetos[3]" [(ngModel)]="valorObjetos[3]" (click)="selectSeleccionado(3)">
                                                            <label class="form-check-label" for="defaultCheck4">
                                                              Electrodomestico 
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck5" [disabled]="selectObjetos[4]" [(ngModel)]="valorObjetos[4]" (click)="selectSeleccionado(4)">
                                                            <label class="form-check-label" for="defaultCheck5">
                                                              Joyas
                                                            </label>
                                                        </div>
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck6" [disabled]="selectObjetos[5]" [(ngModel)]="valorObjetos[5]" (click)="selectSeleccionado(5)">
                                                            <label class="form-check-label" for="defaultCheck6">
                                                              Mobiliario
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row justify-content-center mb-4 mt-5 mr-md-5 ml-md-5">
                                                    <div class="col-12">
                                                        <!-- <a class="botonSiguiente" (click)="hola()">Siguiente</a> -->
                                                        <button class="botonSiguiente" mat-button matStepperNext>Finalizar</button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-5 d-block d-md-none" style="background-color: rgba(255, 255, 255, 0.993); color: black;">
                                                <div class="row">
                                                    <div class="col-12">
                                                        <img src="../../assets/fotoObjetos.png" class="img-fluid rounded" alt="">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </mat-step>
                                </mat-horizontal-stepper>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 divGris ">

            </div>
            <div class="col-12 divFooter ">
            </div>
        </div>
    </div>
</div>
